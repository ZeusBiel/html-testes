<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Listagem</h1>

        </header>
        <aside>
            <input type="text" placeholder="Procure seu time" list="faixa"/>
            <datalist id="faixa">
                <option value="Santos">Time de SP</option>
                <option value="Flamengo">Time do RJ</option>
            </datalist>
        </aside>
        <main>
            <section>
                <figure>
                    <img src="https://picsum.photos/400/300" alt="Leroy Merlim">
                    <figcaption><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, tenetur harum. Accusamus molestiae placeat animi, excepturi eos labore fugit facilis consectetur ipsa assumenda cumque sapiente deserunt nesciunt expedita tempora doloremque.</p></figcaption>
                </figure>
            </section>
            <section>
                <details open>
                    <summary> Times de Futebol</summary>
                    <ul>
                        <li>- Paulista</li>
                        <li>- Botafogo</li>
                        <li>- Vasco da Gama</li>
                    </ul>
                </details>
                <hr />
                <details open>
                    <summary> Pessoas</summary>
                    <ul>
                        <li>- Julio</li>
                        <li>- Cesar</li>
                        <li>- Da Gama</li>
                    </ul>
                </details>
                <hr />
            </section>
        </main>
        <footer><p>@2023 - Nenhum direito reservado</p></footer>
    </div>
</body>
</html>
